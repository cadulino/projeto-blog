<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Blog</title>
    <link th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}" rel="stylesheet"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous" />
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
    <script
            src="https://code.jquery.com/jquery-3.3.1.js"
            integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
            crossorigin="anonymous"></script>
    <script th:src="@{/js/script.js}"></script>


</head>
<body>
    <div class="container">
    	<div class = "panel panel-info col-md-12">
        <div class = "panel-heading">
            <h3 class = "panel-title text-center" >Nova notícia</h3>
        </div>

        <div class = "panel-body">
            <form th:action="@{/blogs/{id}/noticias/salvar(id=${blogSelecionado})}" th:method="post" th:object="${noticia}">
                <div class="form-group col-md-6">
                    <label for="nome">Título</label>
                    <input class="form-control" type="text" name="title" id="title" th:field="*{title}" />
                    <div th:if="${#fields.hasErrors('title')}" th:errors="*{title}" class="label label-danger"></div>
                </div>
                <div class="form-group col-md-6">
                    <label for="descricao">Conteúdo</label>
                    <textarea class="form-control" name="conteudo" id="conteudo" th:field="*{conteudo}" rows="10"></textarea>
                    <div th:if="${#fields.hasErrors('conteudo')}" th:errors="*{conteudo}" class="label label-danger"></div>
                </div>

                <div class="form-group col-md-12">
                    <input type="submit" class="btn  btn-success" value="Cadastrar" />
                    <a class="btn btn-default" th:href="@{/blogs/{id}/noticias(id=${blogSelecionado})}">Cancelar</a>
                </div>
            </form>

        </div>
    </div>
    </div>
</body>
</html>
