<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>App Clínica</title>
    <link th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}" rel="stylesheet"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous" />
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
    <script
            src="https://code.jquery.com/jquery-3.3.1.js"
            integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
            crossorigin="anonymous"></script>
    <script th:src="@{/js/script.js}"></script>


</head>
<body>
    <div class="container">
    	<div class = "panel panel-info col-md-12">
        <div class = "panel-heading">
            <h3 class = "panel-title text-center" >Novo blog</h3>
        </div>

        <div class = "panel-body">
            <form th:action="@{/blogs/salvar}" th:method="post" th:object="${blog}">
                <input id="id" type="hidden" th:field="*{id}"/>
                <div class="form-group col-md-6">
                    <label for="nome">Nome</label>
                    <input class="form-control" type="text" name="name" id="name" th:field="*{name}" />
                    <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="label label-danger"></div>
                </div>
                <div class="form-group col-md-6">
                    <label for="descricao">Descrição</label>
                    <textarea class="form-control" name="nome" id="descricao" th:field="*{descricao}" ></textarea>
                    <div th:if="${#fields.hasErrors('descricao')}" th:errors="*{descricao}" class="label label-danger"></div>
                </div>

                <div class="form-group col-md-12">
                    <input type="submit" class="btn  btn-success" value="Cadastrar" />
                    <a class="btn btn-default" th:href="@{/blogs}">Cancelar</a>
                </div>
            </form>

        </div>
    </div>
    </div>
</body>
</html>
